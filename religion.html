 <figure class="mensaje__4">

      <p><font face="century" color="#fff" size="4"><a style="color:#fff;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; LA VERDAD<br><br>LA GARANT&IacuteA DE CAMINAR EN LA VERDAD</font></a></p>


 <p><font face="century" color="#fff" size="3"><a style="color:#fff;">
Todo hombre o mujer de buena voluntad busca la verdad,la esencia de la<br>
existencia,   el porqu&eacute de las cosas y de los eventos y acontecimientos<br>
en el mundo que conocemos y en el que desconocemos, y nos queda un <br>
camino que queremos encontrar; el camino de la Verdad, que nadie nos<br>
enga&ntildee y que la informaci&oacuten que recibamos sea de la fuente<br>
verdadera. Cada persona razona con unas bases pero llevan a diferentes<br>
verdades, guerras y religiones. &iexclEncuentre hoy la Verdad! La verdad<br>
no es una ciencia, no es una religi&oacuten, no es una filosof&iacutea, ni<br>
una informaci&oacuten, la Verdad es el Ser m&aacutes maravilloso que existe:<br>
La Verdad es Yahshua, La Verdad es Dios. Si Ud. cree esto ahora se <br>
preguntar&aacute &iquesty c&oacutemo llego yo a Dios para conocer la Verdad <br>
cuando yo estoy lejos y soy imperfecto o no me considero digno de estar con <br>
&Eacutel?. La respuesta la encuentra en Su palabra, en la Biblia, en el <br>
Evangelio seg&uacuten San Juan mas abajo: Yo soy el Camino... Nadie viene <br>
al padre sino es por m&iacute. Abra su coraz&oacuten a Jes&uacutes y crea en<br>
&eacutel y conocer&aacute la verdad y la Verdad le har&aacute libre:<br>

              <p>TEXTO B&IacuteBLICO

EVANGELIO SEG&UacuteN SAN JUAN

CAP&IacuteTULO 8</p>

31-Dijo entonces Jes&uacutes a los Jud&iacuteos que hab&iacutean cre&iacutedo en &eacutel:<br>
 Si vosotros permaneciereis en mi palabra, ser&eacuteis verdaderamente<br>
  mis disc&iacutepulos; 32 y conocer&eacuteis la Verdad, y la Verdad os har&aacute libres. </a></p></font>
</figure>
<article class="mensajefoto__5">

 <figure class="texti__5">

      <p><font face="Arial Black" color="#fff" size="6"><a style="color:#fff;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mi experiencia con Jes&uacutes</p></font></a>
      <p><font face="century" color="#fff" size="3"><a style="color:#fff;">
     Mi experiencia se podr&iacutea decir que fu&eacute bastante fuerte<br>
      ya que descubrir que tenemos un Dios que si existe, es bastante<br>
      impactante, si me impacto tanto saber que Jesucristo era real, tan real<br>
      que s&iacute se comunica con los que pueden creerle, claro los que los aceptan<br>
      en su vida como fu&eacute mi caso, lo acepte fui a la iglesia Cristiana<br>
      claro y es logico, si voy a caminar con Cristo lo busco donde esta<br>
      representado, es saber un poco de log&iacuteca, &iexcly acerte<br>
      lo busque bien!, pero en lo primero no lo sab&iacutea, pens&eacute que solo era<br>
      una religi&oacuten cualquiera de las que tenemos cotidianamente,<br>
      como lo es la iglesia cat&oacutelica, ya que yo dec&iacutea que era cat&oacutelico<br>
      pero nunca llegue a conocer a Dios realmente como lo conoc&iacute en la <br>
      iglesia Cristiana Evang&eacutelica, es solo log&iacuteca, bueno para resumir<br>
      participe en la iglesia pero vi algo malo en algunas personas que no me <br>
      gusto y me fui de la iglesia, actuaba sin saber que estaba haciendo<br>
      mal, porque al irme no pude aprender muchas cosas que son necesarias,<br>
      y solo se aprenden participando, y all&iacute es cuando comienza el <br>
      crecimiento espiritual, si espiritual, ya que todo est&aacute basado en<br>
      el espiritu, ya que nuestro Dios es esp&iacuteritu y verdad, bueno resumo<br>
      El Se&ntildeor Jes&uacutes despu&eacutes de un buen tiempo que estaba retirado<br>
      de la iglesia empec&eacute a presentar demasiadas dificultades en todo,<br>
      con mi pareja, en situaciones de salud, y en los sentimientos<br>
      actos de sufrimientos, tanto as&iacute que me record&eacute del Se&ntildeor<br>
      y clame a &eacutel nuevamente, en la biblia dice que si uno clama a<br>
      &Eacutel, El responde, y efectivo el se me rebelo me mostro lo oculto<br>
      As&iacute lo dice la biblia: Dice: cuando el esp&iacuteritu llegue a ti El<br>
      te ense&ntildeara la verdad y cuando conozcas la verdad la verdad<br>
      te har&aacute libre, en mi se cumpli&oacute me hizo libre, conoc&iacute cosas secretas<br>
      de Dios y ahora soy su servidor, por tal motivo doy fe y testifico<br>
      que Dios es real y existe, no duden solo b&uacutesquenlo como debe ser y<br>
      solo as&iacute ver&aacuten la gloria de Dios en este mundo, bendiciones...
<br></p></font></a>
